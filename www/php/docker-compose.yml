version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"

  php:
    build: .
    container_name: phpserver
    ports:
      - "8080:80"
    volumes:
      - ./php:/var/www/html
    depends_on:
      - mariadb

volumes:
  mariadb_data:
