<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krank blog</title>
  <style>
    html {
      font-family: 'PT Serif', serif;
      background-color: black;
      color: white;
    }

    #header {
      margin: 1rem auto;
      display: flex;
      justify-content: center;
      flex-flow: column;
      align-items: center;
    }

    .header-button {
      position: relative;
      z-index: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 5em;
      height: 2.5em;
      background-color: gray;
      border-radius: 1.25em;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0.1em 0.1em 0 black;
      color: white;
      text-align: center;
      transition: box-shadow 0.2s;
      box-shadow: 0 0.1em 0.5em rgba(0, 0, 0, 0.1);
    }

    /* On hover ‚Äî smooth grow */
    .header-button:hover {
      box-shadow: 0 0.1em 1em rgba(0, 0, 0, 0.2);
      animation: bounceIn 0.1s ease-out forwards;
    }

    #button-home {
      background: radial-gradient(ellipse at center 70%, #ffa778, #ef0000);
    }

    #button-art {
      background: radial-gradient(ellipse at center 70%, #ffe078, #e13b00);
    }

    #button-blog {
      background: radial-gradient(ellipse at center 70%, #ffff79, #e18f00);

    }

    #button-about {
      background: radial-gradient(ellipse at center 70%, #d9ff79, #4bb038);
    }

    .header-button-container {
      display: inline-block;
    }

    .header-button-container:hover {
      animation: wiggle 0.2s ease-in-out infinite alternate;
    }

    /* When hover ends ‚Äî jiggle out */
    .header-button:not(:hover) {
      animation: bounceOut 0.8s ease-in forwards;
    }

    /* Keyframes for "bounce in" */
    @keyframes bounceIn {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.2);
      }
    }

    /* Keyframes for "bounce out" */
    @keyframes bounceOut {
      0% {
        transform: scale(1.2);
      }

      16% {
        transform: scale(0.9);
      }

      33% {
        transform: scale(1.1);
      }

      50% {
        transform: scale(0.95);
      }

      67% {
        transform: scale(1.03);
      }

      84% {
        transform: scale(0.99);
      }

      100% {
        transform: scale(1) rotate(0);
      }
    }

    @keyframes wiggle {
      0% {
        transform: scale(1.1, 0.9);
      }

      100% {
        transform: scale(0.9, 1.1);
      }
    }

    .header-button-text {
      position: relative;
      z-index: 2;
      margin-top: -0.3em;
    }

    .header-button-gloss::before {
      content: "";
      position: absolute;
      width: 60%;
      height: 50%;
      margin-left: 0.5em;
      margin-top: 0.2em;
      z-index: 1;
      inset: 0;
      background: linear-gradient(100deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
      border-radius: 50%;
    }

    .header-button-gloss::after {
      content: "";
      position: absolute;
      width: 50%;
      height: 10%;
      bottom: 0;
      margin-left: 25%;
      margin-top: 40%;
      z-index: 1;
      inset: 0;
      background: linear-gradient(-20deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.1));
      border-radius: 50%;
    }

    .header-nav {}

    .header-nav-list {
      display: flex;
      flex-flow: row nowrap;
      gap: 0.5rem;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .header-nav-list>* {}

    .title {
      font-weight: bold;
    }

    .subtitle {
      font-weight: lighter;
    }

    .title-bar {
      display: flex;
      flex-flow: row nowrap;
      font-size: 2.5rem;
      margin-bottom: 0.2em;
    }

    .title {
      display: flex;
      gap: 0.05em;
      /* small space between letters */
    }

    .title span,
    .subtitle span,
    .title-extra span {
      display: inline-block;
      transform: scale(0);
      animation: bounceLetter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* Stagger animation for each letter */
    .title span:nth-child(1) {
      animation-delay: 0s;
    }

    .title span:nth-child(2) {
      animation-delay: 0.05s;
    }

    .title span:nth-child(3) {
      animation-delay: 0.1s;
    }

    .title span:nth-child(4) {
      animation-delay: 0.15s;
    }

    .title span:nth-child(5) {
      animation-delay: 0.2s;
    }

    .title span:nth-child(6) {
      animation-delay: 0.25s;
    }

    /* Stagger animation for each letter */
    .subtitle span:nth-child(1) {
      animation-delay: 0.5s;
    }

    .subtitle span:nth-child(2) {
      animation-delay: 0.55s;
    }

    .subtitle span:nth-child(3) {
      animation-delay: 0.6s;
    }

    .subtitle span:nth-child(4) {
      animation-delay: 0.65s;
    }

    .subtitle span:nth-child(5) {
      animation-delay: 0.7s;
    }

    .subtitle span:nth-child(6) {
      animation-delay: 0.75s;
    }

    .subtitle span:nth-child(7) {
      animation-delay: 0.8s;
    }

    .subtitle span:nth-child(8) {
      animation-delay: 0.85s;
    }

    .title-extra span:nth-child(1) {
      animation-delay: 1.1s;
    }


    .title span:hover,
    .subtitle span:hover,
    .title-extra span:hover {
      animation: bounceIn 0.1s ease-out forwards;
    }


    /* Bounce-in keyframes with overshoot */
    @keyframes bounceLetter {
      0% {
        transform: scale(0);
      }

      60% {
        transform: scale(1.2);
      }

      /* overshoot */
      80% {
        transform: scale(0.95);
      }

      /* slight recoil */
      100% {
        transform: scale(1);
      }

      /* settle */
    }

    .credits {
      display: block;
      margin: 1rem;
      opacity: 0.5;
    }

    .kerning-5 {
      margin-left: -0.05em;
    }
  </style>
</head>

<body>
  <span class="container"></span>
  <header id="header">
    <div class="title-bar">
      <span class="title"><span>K</span><span>r</span><span class="kerning-5">a</span><span>n</span><span>k</span></span>&hairsp;<span
        class="subtitle"><span>f</span><span>u</span><span>r</span><span>r</span><span>y</span>&hairsp;<span>a</span><span>r</span><span>t</span></span><span
        class="title-extra"><span>üêª</span></span>
    </div>
    <nav class="header-nav">
      <ul class="header-nav-list">
        <li><span class="header-button-container"><a id="button-home" class="header-button" href="/"><span
                class="header-button-text">home</span><span class="header-button-gloss"></span></a></span></li>
        <li><span class="header-button-container"><a id="button-art" class="header-button" href="/"><span
                class="header-button-text">art</span><span class="header-button-gloss"></span></a></span></li>
        <li><span class="header-button-container"><a id="button-blog" class="header-button" href="/"><span
                class="header-button-text">blog</span><span class="header-button-gloss"></span></a></span></li>
        <li><span class="header-button-container"><a id="button-about" class="header-button" href="/"><span
                class="header-button-text">about</span><span class="header-button-gloss"></span></a></span></li>
      </ul>
    </nav>
    <small class="credits">Written by Krank. Sparkles by Tim Holman!</small>
  </header>
  <script>
    /*!
 * Fairy Dust Cursor.js
 * - 90's cursors collection
 * -- https://github.com/tholman/90s-cursor-effects
 * -- https://codepen.io/tholman/full/jWmZxZ/
 */

(function fairyDustCursor() {
  
  var possibleColors = ["#D61C59", "#E7D84B", "#1B8798"]
  var width = window.innerWidth;
  var height = window.innerHeight;
  var cursor = {x: width/2, y: width/2};
  var particles = [];
  
  function init() {
    bindEvents();
    loop();
  }
  
  // Bind events that are needed
  function bindEvents() {
    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('touchmove', onTouchMove);
    document.addEventListener('touchstart', onTouchMove);
    
    window.addEventListener('resize', onWindowResize);
  }
  
  function onWindowResize(e) {
    width = window.innerWidth;
    height = window.innerHeight;
  }
  
  function onTouchMove(e) {
    if( e.touches.length > 0 ) {
      for( var i = 0; i < e.touches.length; i++ ) {
        addParticle( e.touches[i].clientX, e.touches[i].clientY, possibleColors[Math.floor(Math.random()*possibleColors.length)]);
      }
    }
  }
  
  function onMouseMove(e) {    
    cursor.x = e.clientX;
    cursor.y = e.clientY;
    
    addParticle( cursor.x, cursor.y, possibleColors[Math.floor(Math.random()*possibleColors.length)]);
  }
  
  function addParticle(x, y, color) {
    var particle = new Particle();
    particle.init(x, y, color);
    particles.push(particle);
  }
  
  function updateParticles() {
    
    // Updated
    for( var i = 0; i < particles.length; i++ ) {
      particles[i].update();
    }
    
    // Remove dead particles
    for( var i = particles.length -1; i >= 0; i-- ) {
      if( particles[i].lifeSpan < 0 ) {
        particles[i].die();
        particles.splice(i, 1);
      }
    }
    
  }
  
  function loop() {
    requestAnimationFrame(loop);
    updateParticles();
  }
  
  /**
   * Particles
   */
  
  function Particle() {

    this.character = "*";
    this.lifeSpan = 120; //ms
    this.initialStyles ={
      "position": "absolute",
      "display": "block",
      "pointerEvents": "none",
      "z-index": "10000000",
      "fontSize": "16px",
      "will-change": "transform"
    };

    // Init, and set properties
    this.init = function(x, y, color) {

      this.velocity = {
        x:  (Math.random() < 0.5 ? -1 : 1) * (Math.random() / 2),
        y: 1
      };
      
      this.position = {x: x - 10, y: y - 20};
      this.initialStyles.color = color;

      this.element = document.createElement('span');
      this.element.innerHTML = this.character;
      applyProperties(this.element, this.initialStyles);
      this.update();
      
      document.querySelector('.container').appendChild(this.element);
    };
    
    this.update = function() {
      this.position.x += this.velocity.x;
      this.position.y += this.velocity.y;
      this.lifeSpan--;
      
      this.element.style.transform = "translate3d(" + this.position.x + "px," + this.position.y + "px, 0) scale(" + (this.lifeSpan / 120) + ")";
    }
    
    this.die = function() {
      this.element.parentNode.removeChild(this.element);
    }
    
  }
  
  /**
   * Utils
   */
  
  // Applies css `properties` to an element.
  function applyProperties( target, properties ) {
    for( var key in properties ) {
      target.style[ key ] = properties[ key ];
    }
  }
  
  init();
})();
  </script>
</body>

</html>
